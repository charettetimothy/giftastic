<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>giftastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></head>

<body>
    <h1 col-sm-12>GIFS Baby!</h1>
    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="animal-array"></div>

    <form id="animal-form">
        <label for="animal-input">Add an animal. Or whatever you like, it's up to you!<br> Click on an image and watch it animate!</label>
    <br>
        <input type="text" id="animal-input"><br>

        <!-- Button triggers new animal to be added -->
        <input id="add-animal" type="submit" value="Add an animal.">
    </form>

    <!-- Animal gif will Get Dumped Here -->
    <div id="gif-view"></div>
